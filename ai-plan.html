<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Your Free AI Plan - نهر للذكاء الاصطناعي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-900 to-black min-h-screen">
    <!-- Header - Responsive for both mobile and desktop -->
    <header class="fixed top-0 left-0 right-0 z-50 bg-opacity-90 bg-blue-900">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="index.html" class="order-2 md:order-1">
                <img src="images/logo.png" alt="نهر للذكاء الاصطناعي" 
                     class="h-12 md:h-16 w-auto transition-all duration-300">
            </a>
            <nav class="order-1 md:order-2 flex space-x-4">
                <a href="index.html" 
                   class="text-white hover:text-blue-200 text-sm md:text-base transition">Home</a>
                <a href="index.html#services-section" 
            </nav>
        </div>
    </header>

    <!-- Main Content - Responsive layout -->
    <main class="container mx-auto px-4 pt-24 md:pt-32 pb-12">
        <!-- Hero Section -->
        <section class="text-center mb-12">
            <h1 class="text-4xl md:text-6xl font-bold text-white mb-4 transition-all">
                <span class="text-blue-400">GET YOUR FREE</span><br>
                AI PLAN TODAY
            </h1>
            <p class="text-gray-300 text-base md:text-lg mb-8 max-w-2xl mx-auto">
                Let us help you transform your business with cutting-edge AI solutions. 
                Tell us about your needs and we'll create a customized plan for you.
            </p>
        </section>

        <!-- Form Section - Adapts to screen size -->
        <section class="max-w-md mx-auto bg-white/10 backdrop-blur-lg rounded-xl p-6 md:p-8 shadow-xl">
            <form id="contactForm" class="space-y-6">
                <div class="form-group">
                    <input 
                        type="text" 
                        id="name" 
                        name="name" 
                        placeholder="Your Name" 
                        required
                        class="w-full px-4 py-3 rounded-lg bg-white/5 border border-blue-300/30 
                               text-white placeholder-gray-400 focus:outline-none focus:border-blue-500 
                               transition"
                    >
                </div>

                <div class="form-group">
                    <input 
                        type="text" 
                        id="company" 
                        name="company" 
                        placeholder="Company Name" 
                        required
                        class="w-full px-4 py-3 rounded-lg bg-white/5 border border-blue-300/30 
                               text-white placeholder-gray-400 focus:outline-none focus:border-blue-500 
                               transition"
                    >
                </div>

                <div class="form-group">
                    <textarea 
                        id="problem" 
                        name="problem" 
                        placeholder="What is the biggest time-consuming problem that you want AI to solve?" 
                        required
                        rows="4"
                        class="w-full px-4 py-3 rounded-lg bg-white/5 border border-blue-300/30 
                               text-white placeholder-gray-400 focus:outline-none focus:border-blue-500 
                               transition"
                    ></textarea>
                </div>

                <button 
                    type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 
                           rounded-lg transition duration-300 transform hover:scale-105"
                >
                    Submit
                </button>
            </form>
        </section>
    </main>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const scriptURL = 'https://script.google.com/macros/s/AKfycbyM-dymenSF7URRl0bmh9-PJP_BKOiFQATHhdhsP4r6RV4pksvI8zqJMMD_AmLvTiZP2w/exec';
            const form = event.target;
            const formData = new FormData(form);

            const data = {
                name: formData.get('name'),
                company: formData.get('company'),
                problem: formData.get('problem')
            };

            fetch(scriptURL, {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(result => {
                alert('تم التسجيل بنجاح! سنتواصل معك قريباً');
                form.reset();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('حدث خطأ، حاول مرة أخرى');
            });
        });
    </script>
</body>
</html>
