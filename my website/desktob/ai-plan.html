<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Your Free AI Plan - نهر للذكاء الاصطناعي</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Adjust spacing and layout */
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 120px 10% 60px; /* Increased top padding for header space */
        }

        /* Primary light source */
        .hero::before {
            content: '';
            position: absolute;
            bottom: -20%;
            right: -20%;
            width: 140%;
            height: 140%;
            background: 
                radial-gradient(
                    circle at bottom right,
                    rgba(0,102,255,0.8) 0%,
                    rgba(0,102,255,0.4) 20%,
                    rgba(0,102,255,0.2) 40%,
                    rgba(0,102,255,0.1) 60%,
                    rgba(0,0,0,0) 80%
                );
            filter: blur(30px);
            mix-blend-mode: screen;
            transform: rotate(-15deg);
            z-index: 1;
        }

        /* Secondary ambient light */
        .hero::after {
            content: '';
            position: absolute;
            bottom: -10%;
            right: -10%;
            width: 120%;
            height: 120%;
            background: 
                conic-gradient(
                    from 135deg at 100% 100%,
                    rgba(0,102,255,0.6) 0deg,
                    rgba(0,102,255,0.3) 40deg,
                    transparent 80deg
                );
            mix-blend-mode: soft-light;
            z-index: 1;
        }

        /* Light reflection effect */
        .hero-light-reflection {
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(
                ellipse at bottom right,
                rgba(0,102,255,0.15) 0%,
                transparent 70%
            );
            transform: rotate(-45deg);
            pointer-events: none;
            mix-blend-mode: screen;
            z-index: 1;
        }

        /* Header styles */
        .header {
            position: absolute;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            background: transparent;
            border: none;
            display: flex;
            flex-direction: row-reverse;
            justify-content: space-between;
            align-items: center;
            padding: 20px 60px;
        }

        .logo {
            order: 2;
        }

        .logo img {
            height: 200px;
            width: auto;
            transition: all 0.3s ease;
        }

        .nav {
            order: 1;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 30px;
            border-radius: 50px;
        }

        .nav a {
            color: #fff;
            padding: 8px 16px;
            border-radius: 20px;
            transition: background 0.3s;
            text-decoration: none;
            font-family: 'Arial', sans-serif;
            font-size: 16px;
        }

        .nav a:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Header text styles */
        .hero h1 {
            font-size: 64px;
            color: #fff;
            margin-bottom: 30px;
            z-index: 2;
            margin-top: 60px; /* Space after header */
        }

        /* Descriptive text styles */
        .hero-text {
            color: #fff;
            font-size: 18px;
            max-width: 600px;
            text-align: center;
            margin-bottom: 60px;
            opacity: 0.9;
            z-index: 2;
        }

        /* Form styles */
        .ai-plan-form {
            width: 100%;
            max-width: 600px;
            z-index: 2;
            margin-top: 40px;
            direction: ltr; /* Force left-to-right */
            text-align: left;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
            direction: ltr;
        }

        .form-group textarea {
            height: 150px;
            resize: vertical;
        }

        /* Required field indicator */
        .form-group::after {
            content: '*';
            color: #ff4444;
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 18px;
        }

        /* Placeholder text alignment */
        .form-group input::placeholder,
        .form-group textarea::placeholder {
            text-align: left;
            color: rgba(255, 255, 255, 0.6);
            direction: ltr;
        }

        .ai-plan-form button {
            margin-top: 20px;
            width: 100%;
            border: none;
            cursor: pointer;
        }

        .hero-separator {
            width: 100%;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
            margin: 40px 0;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <a href="index.html">
                <img src="images/logo.png" alt="نهر للذكاء الاصطناعي">
            </a>
        </div>
        <nav class="nav">
            <a href="index.html">Home</a>
            <a href="index.html#services-section">Services</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-light-reflection"></div>
        
        <!-- 1. Header -->
        <h1>
            <span class="highlighted-text">GET YOUR FREE</span><br>
            AI PLAN TODAY
        </h1>
        
        <!-- 2. Text -->
        <p class="hero-text">
            Let us help you transform your business with cutting-edge AI solutions. 
            Tell us about your needs and we'll create a customized plan for you.
        </p>
        
        <!-- 3. Form Blocks -->
        <form class="ai-plan-form" id="contactForm">
            <div class="form-group">
                <input type="text" 
                       id="name" 
                       name="name" 
                       placeholder="Your Name " 
                       required>
            </div>
            
            <div class="form-group">
                <input type="text" 
                       id="company" 
                       name="company" 
                       placeholder="Company Name " 
                       required>
            </div>
            
            <div class="form-group">
                <textarea id="problem" 
                          name="problem" 
                          placeholder="What is the biggest time-consuming problem that you want AI to solve? " 
                          required></textarea>
            </div>

            <button type="submit" class="cta-button primary">Submit</button>
        </form>
    </section>

    <div class="form-container">
        <form id="messageForm">
            <textarea name="message" placeholder="Type your message here..." required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>


</body>
</html>
